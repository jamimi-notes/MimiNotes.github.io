<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MimiNotes</title>

</head>
<body>
 <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* Header */
    header h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #333;
    }

    /* Top Boxes */
    .top-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    /* Bottom Boxes */
    .bottom-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: auto;
      margin-bottom: 50px;
    }

    /* Common Box Styles */
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 150px;
      background-color: #a2d5ab; /* default color */
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    }

    /* Hover Effect */
    .box:hover {
      transform: scale(1.08);
      background-color: #b8e6c6;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<header>
  <h1>MimiNotes.</h1>
</header>

<main>
  <div class="top-container">
    <a href="https://docs.google.com/document/d/1OJMPbFZ5JGqXL7s0-SqnP2fdzy0y0k6iW-eMWp6Ov1s/edit?usp=sharing" target="_blank" class="box">Ekonomiks</a>
    <a href="https://docs.google.com/document/d/15Y1n1OlSDSvTt91opHy2sXrzEFd1W8DQRZCfLztkwzw/edit?usp=sharing" target="_blank" class="box">Mathematics</a>
    <a href="https://docs.google.com/document/d/1tGXbNJfxB3hWHJ-3ko40nTDdC7yNlNL_f0Ee0jXIaYo/edit?usp=sharing" target="_blank" class="box">Filipino</a>
    <a href="https://docs.google.com/document/d/YOUR_LINK_4_HERE/edit" target="_blank" class="box">Placeholder 1</a>
    <a href="https://docs.google.com/document/d/YOUR_LINK_5_HERE/edit" target="_blank" class="box">Placeholder 2</a>
    <a href="https://docs.google.com/document/d/YOUR_LINK_6_HERE/edit" target="_blank" class="box">Placeholder 3</a>
  </div>
</main>

<footer>

</footer>

</body>
</html>
