  <nav>

      <li><a href="index.html">Home</a></li>

    </ul>

<main>
  <!-- Boxes Section -->
  <div class="boxes-container">
    <div class="top-container">
      <a href="https://docs.google.com/document/d/1OJMPbFZ5JGqXL7s0-SqnP2fdzy0y0k6iW-eMWp6Ov1s/edit?usp=sharing" target="_blank" class="box">
        <div class="box-text">Ekonomiks</div>
        <img src="images/pic.jpg" alt="Ekonomiks" class="box-img">
        <div class="box-subtext">Subject Info</div>
      </a>
      <a href="https://docs.google.com/document/d/15Y1n1OlSDSvTt91opHy2sXrzEFd1W8DQRZCfLztkwzw/edit?usp=sharing" target="_blank" class="box">
        <div class="box-text">Mathematics</div>
        <img src="images/pic.jpg" alt="Mathematics" class="box-img">
        <div class="box-subtext">Subject Info</div>
      </a>
      <a href="https://docs.google.com/document/d/1tGXbNJfxB3hWHJ-3ko40nTDdC7yNlNL_f0Ee0jXIaYo/edit?usp=sharing" target="_blank" class="box">
        <div class="box-text">Filipino</div>
        <img src="images/pic.jpg" alt="Filipino" class="box-img">
        <div class="box-subtext">Subject Info</div>
      </a>
    </div>
  </div>

  <!-- Gallery Carousel -->
  <div class="carousel">
    <div class="slides">
      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">

      <div class="slide s1">
        <img src="images/pic.jpg" alt="Slide 1">
      </div>
      <div class="slide s2">
        <img src="images/pic.jpg" alt="Slide 2">
      </div>
      <div class="slide s3">
        <img src="images/pic.jpg" alt="Slide 3">
      </div>

      <!-- Dots -->
      <div class="dots">
        <label for="slide1" class="dot"></label>
        <label for="slide2" class="dot"></label>
        <label for="slide3" class="dot"></label>
      </div>
    </div>
  </div>
</main>
