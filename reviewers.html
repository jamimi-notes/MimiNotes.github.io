<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Link Boxes Grid</title>
  <link rel="stylesheet" href="mystyles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Links Page</h1>
    <p>Explore useful resources below</p>
  </header>

  <section class="grid-container">
    <a href="https://docs.google.com" class="grid-box" target="_blank" style="background-image: url('https://source.unsplash.com/300x200/?documents');">
      <div class="overlay">Google Docs</div>
    </a>
    <a href="https://github.com" class="grid-box" target="_blank" style="background-image: url('https://source.unsplash.com/300x200/?code');">
      <div class="overlay">GitHub</div>
    </a>
    <a href="https://stackoverflow.com" class="grid-box" target="_blank" style="background-image: url('https://source.unsplash.com/300x200/?stackoverflow');">
      <div class="overlay">Stack Overflow</div>
    </a>
    <a href="https://www.w3schools.com" class="grid-box" target="_blank" style="background-image: url('https://source.unsplash.com/300x200/?html');">
      <div class="overlay">W3Schools</div>
    </a>
    <a href="https://developer.mozilla.org" class="grid-box" target="_blank" style="background-image: url('https://source.unsplash.com/300x200/?mdn');">
      <div class="overlay">MDN Web Docs</div>
    </a>
    <a href="https://chat.openai.com" class="grid-box" target="_blank" style="background-image: url('https://source.unsplash.com/300x200/?ai');">
      <div class="overlay">ChatGPT</div>
    </a>
  </section>
</body>

</html>
